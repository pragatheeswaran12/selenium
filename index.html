<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION-FORM</title>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>PRODUCT INQUIRY DETAILS</legend>
        <table border="3">
               <tr>
                   <td>NAME</td>
                   <td colspan="2"><input type="text" name="name"></td>
               </tr>
               <tr>
                   <td>Date of birth</td>
                   <td colspan="2"><input type="text" name="dob"></td>
                </tr>
             
                <tr>
                    <td>E-mail</td>
                    <td colspan="2"><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Mobile-no</td>
                    <td colspan="2"><input type="text"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="phoneno"></td>
                </tr>
                <tr>
                    <td>address</td>
                    <td colspan="2"><textarea name="add" id="" cols="15" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td colspan="2"><input type="text" name="cty"></td>
                </tr>
                <tr>
                    <td>Pincode</td>
                    <td colspan="2"><input type="text" name="pcode"></td>
                </tr>
                <tr>
                   <td> <button type="submit" id="submit"><a href="next.html">submit</a></button></td> 
                </tr>
               
              
        </table>
        </fieldset>
    </form>
</body>
</html>
